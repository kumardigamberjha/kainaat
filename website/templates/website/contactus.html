{% extends 'website/index.html' %}


{% block content %}

<style>
  #contid {
    background: url('../../../static/images/4535151.jpg');

  }
</style>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }} p-2 mb-2 bg-success text-white" style="list-style: none; border-radius: 10px; width: 95%; margin: auto auto;" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}


<div class="px-4 text-center" id="contid"
  style="width: 100%; height: 100vh; padding-top: 95px; background-image: url('https://images.unsplash.com/photo-1552973315-27072571ee52?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjN8fGNvbnRhY3R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60'); background-size: 100% 100vh; background-repeat: no-repeat; color: white;">
  <div class="container" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)); padding: 15px; border-radius: 15px;">
    <h1 class="display-5 fw-bold">Contact Us</h1>
    <div class="col-lg-6 mx-auto">
      <div class="mb-3">
        <form action="" method="post">
          {% csrf_token %}
          <label for="exampleFormControlInput1" class="form-label" style="color: white;">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
            placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" style="color: white;">Enter Your Feedback
          Here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
      </div>

      <input type="submit" value="Submit"
        style="padding: 5px 25px; background: #F2683D; border: none; color: white; font-weight: 500;">
      </form>
    </div>
  </div>
</div>

{% endblock content %}
