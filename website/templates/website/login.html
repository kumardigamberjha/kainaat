<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}">

</head>

<body>
    <section>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }} p-2 mb-2 bg-success text-white" style="list-style: none; border-radius: 10px; width: 95%; margin: auto auto;" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
        <div class="form-container">
            <h1>Login</h1>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                <div class="control">
                    <label for="name">Name</label>
                    <input type="text" name="username" id="name">
                </div>
                <div class="control">
                    <label for="psw">Password</label>
                    <input type="password" name="password" id="psw">
                </div>
                <!-- <span><input type="checkbox"> Remember Me </span> -->
                 <div class="control">
                     <!-- {% if request.GET.next %}
                     <input type="hidden" name="next" value="{{request.GET.next}}">
                     {% endif %} -->
                    <input type="submit" value="Login">
                 </div>

            </form>
            <!-- <div class="link">
                <a href="#">Forgot Password ?</a>
            </div> -->
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
